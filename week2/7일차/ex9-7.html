<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디폴트 행동 취소</title>
    <script>
        function fn_check(){
            let res = confirm("정말 이동하시겠습니까?!!!");
            return res;
        }
        // 매개변수 하나(contextmenu), 함수(익명함수 function(e)), true/false 형태
        document.addEventListener("contextmenu",function(e){
            e.preventDefault();
            alert("불펌금지!");
        },true);
    </script>

</head>

<body>
    <h3>디폴트 행동 취소</h3>
    <br>
    <a href="http://www.naver.com" onclick="return fn_check();">네이버로 이동</a>
    <hr>
    <form action="">
        <input type="checkbox">빵 (쳬크됨) <br>
        <input type="checkbox" onclick="event.preventDefault()"> 밥(체크안됨)<br>

    </form>
</body>

</html>
