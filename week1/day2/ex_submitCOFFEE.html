<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let price = 0;
        let cnt = prompt("몇 잔을 주문 하시나요?");
        cnt = parseInt(cnt);
        //주문 수량 만큼 주문을 받아
        //전체 커피 금액과 커피 내용을 출력하세요
        // while, switch 활용
        while (cnt != 0) {
            let name = prompt("어떤 커피를 주문하시나요?" + cnt + "잔 받아야 함");
            cnt --;
            switch (name) {
                case '아아': price += 3000;
                    document.write("아아는 3000원입니다.<br>");
                    break;
                case '에스프레소': price += 4000;
                    document.write("에스프레소는 4000원입니다.<br>");
                    break;
                case '카페라떼': price += 5000;
                    document.write("카페라떼는 5000원입니다.<br>");
                    break;
                default: cnt++; alert("존재하지 않는 커피입니다.");
            }
        }
        document.write("총 주문금액은 " + price + "입니다.");
    </script>
</head>
