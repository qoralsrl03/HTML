<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 수정 테스트==========================================================
        /* 선언적 함수 ->   html 문서를 읽을때 호이스팅 되어 script 어디서나 호출가능
            익명함수   ->   호이스팅시 변수명만 읽어드려 함수로 인식 못해 오류 남.
            
        호이스팅(Hoisting)  : 자바 스크립트에서 변수와 함수 선언을 코드의 맨 위로 끌어올리는 현상
        (실행 컨텍스트 생성 단계에서 발생함.)
        */
        fn_test1();
        //선언적 함수
        function fn_test1() {
            console.log('선언적 함수임');
        }
        // 익명함수는 호이스팅시 변수의 명만 읽어 오기 때문에
        // 함수로 인식하지 못하여 오류남 (함수보다 아래에서는 사용가능)
        // fn_test2(); // 오류남
        // 익명함수
        let fn_test2 = function () {
            console.log('익명 함수임');
        }
        fn_test2(); // 오류 안남

        // 콜백함수
        function fn_call(func) {
            // 함수를 매개변수로 전달받아 사용
            for (let i = 0; i < 5; i++) {
                func(); //전달받은 함수 사용
            }
            return p_call;
        }

        // 익명함수
        let p_call = function(){
            alert('hi');
        }
        fn_call(fn_test2);
        let aa = fn_call(p_call);
        aa();


    </script>
</head>

</html>
