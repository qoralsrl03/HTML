<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nameList.css">
</head>

<body>
    <div id="container">
        <h1>참가 신청서</h1>
        <form action="" onsubmit="return false">
            <input type="text" id="userName" placeholder="이름을 입력하세요" autocomplete="off" required onkeyup="fn_click(event)">
            <button type="button" onclick="fn_register()">신청</button>
        </form>
        <hr>
        <div id="nameList"></div>
    </div>
    <script>
        function fn_register() {
            let msg = document.getElementById('userName').value + "<input type = 'button' class='del' value = 'X' border : 'none'>"+"<br>";
            document.getElementById('container').innerHTML += (msg);
            
        }
        function fn_click(e) {
            // console.log(e.keyCode);
            if (e.keyCode == 13) {
                fn_register();
            }
        }
    </script>
</body>

</html>
