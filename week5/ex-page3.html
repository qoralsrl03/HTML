<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://api.upbit.com/v1/market/all',
                type: 'get',
                dataType: 'json',
                success: function (res) {
                    let tbody = "";
                    $.each(res, function (i, v) {
                        tbody += '<tr>';
                        tbody += '<td class="market">' + v.market + '</td>';
                        tbody += '<td class="korean_name">' + v.korean_name + '</td>';
                        tbody += '<td class="english_name">' + v.english_name + '</td>';
                        tbody += '</tr>';
                    });

                    $('tbody').append(tbody);
                },
                complete: function () {
                    let options = {
                        valueNames: ['market', 'korean_name', 'english_name'],
                        page: 10,
                        pagination: true
                    };
                    let userList = new List('users', options);
                }
            });
        });

    </script>
</head>

<body>
    <div class="container">
        <div class="card mb-3">
            <div id="users">
                <div class="input-group">
                    <input type="text" class="search form-control" placeholder="search">
                    <button class="sort btn input-group-text" data-sort="korean_name">sort by ...</button>
                </div>
                <table class="table table-hover">
                    <tbody class="list"></tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <ul class="pagination"></ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
