<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="root container-fluid" style="padding: 0;">
        <div class="global-nav row">
            <div class="global-nav-main col-12 d-flex">
                <div class="global-nav-GC col-md-2">
                    <a href="#GC-first">
                        <h3>GraphicCard</h3>
                    </a>
                </div>
                <div class="global-nav-ram col-md-1">
                    <h3>RAM</h3>
                </div>
                <div class="global-nav-cpu col-md-1">
                    <h3>CPU</h3>
                </div>
                <div class="global-nav-logo col-md-4">
                    <div style="margin-right: 10px;">
                        <img src="./화면구현사진모음/BMK Computer-logos_white.png" id=logo>
                    </div>
                    <h1>BMK COMPUTER</h1>
                </div>
                <div class="global-nav-MB col-md-2">
                    <div>
                        <h3>MainBoard</h3>
                    </div>
                </div>
                <div class="global-nav-login col-md-2">
                    <h3>Login</h3>
                </div>
            </div>
        </div>
        <div class="GC-1" id="GC-first">
            <img src="./화면구현사진모음/그래픽배경.jpg">
            <div class="GC-1-TEXT">
                <h2>현실과 같은 허상</h2>
                <h2>그 이상을 향하는 그래픽카드</h2>
            </div>
        </div>
        <div>
            11
        </div>
        <div class="GC-2 GC-2-appear" id="GC-second">
            <img src="./화면구현사진모음/사이버펑크2.png" id="GC-2-1">
            <img src="./화면구현사진모음/사이버펑크.jpg" id="GC-2-2">
            <div class="GC-2-TEXT">
                <h2>내 인생의 또 다른 즐거움</h2>
                <h2>방안에서 펼쳐지는 또 다른 세계!</h2>
            </div>
        </div>

    </div>
    <script>
        const GC1Text = document.querySelector('.GC-1-TEXT');
        const scrollTriggerPoint = 300; // 스크롤 트리거 포인트
        let isShown = false;

        window.addEventListener('scroll', function () {
            const scrollY = window.scrollY;

            if (scrollY >= scrollTriggerPoint && !isShown) {
                GC1Text.classList.add('fadeOut');
                isShown = true;
            } else if (scrollY < scrollTriggerPoint && isShown) {
                GC1Text.classList.remove('fadeOut');
                isShown = false;
            }
        });

        // GC-2-TEXT 애니메이션 제어
        const GC2Text = document.querySelector('.GC-2-TEXT');
        const scrollTriggerPoint2 = 600; // 스크롤 트리거 포인트
        let isShown2 = false;

        window.addEventListener('scroll', function () {
            const scrollY = window.scrollY;

            if (scrollY <= scrollTriggerPoint2 && !isShown2) {
                GC2Text.classList.add('fadeOut2');
                isShown2 = true;
            } else if (scrollY<1300 && scrollY > scrollTriggerPoint2 && isShown2) {
                GC2Text.classList.remove('fadeOut2');
                isShown2 = false;
            } else if(scrollY > 1300){
                GC2Text.classList.add('fadeOut2');
                isShown2 = true;
            }
        });
    </script>
</body>

</html>
