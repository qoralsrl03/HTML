    <script>
        let url = "https://dapi.kakao.com/v2/search/web?sort=accuracy&page=1&size=10&query=";
        let headers = { "Authorization": "KakaoAK fcf3bd5c859f7c06728859d421b3e6c9" }; // rest api key
        let httpRequest = new XMLHttpRequest();

        function fn_ajax() {
            // 검색 클릭시 함수 호출되도록
            let p = document.getElementById('p').value;
            httpRequest.onreadystatechange = function () {
                if (httpRequest.readyState == 4 & httpRequest.status == 200) {
                    console.log(httpRequest.responseText);
                }
            }

            httpRequest.open('GET', url+p);
            httpRequest.setRequestHeader("Content-Type", "application/json");
            httpRequest.setRequestHeader("Authorization", "KakaoAK fcf3bd5c859f7c06728859d421b3e6c9");
            httpRequest.send();

    </script>
</head>

<body>
