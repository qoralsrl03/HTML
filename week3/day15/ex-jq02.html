<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $('#show_it').click(function () {
                // $('#큰이미지').toggle('slow');
                // $('#큰이미지').animate({left : '100px'});
                // 메소드 체이닝(앞의 메소드를 먼저 실행하고, 뒤의 메소드가 이어서 실행시키는 방법)
                $('#큰이미지').toggle('slow').animate({left : '100px'})
            });

            $('#fade_in').click(function(){
               $('#큰이미지').fadeIn('slow'); 
            });
            $('#fade_out').click(function(){
               $('#큰이미지').animate({left:'-100px'}).fadeOut('fast'); 
            });
        });
    </script>
</head>

<body>
    <button id = "show_it">show it</button>
    <button id = "fade_in">fade_in</button>
    <button id = "fade_out">fade_out</button>
    <img id="큰이미지" src="큰이미지.jpg" width="1000px" height="300px" style="display:none; position:relative" alt="">
</body>

</html>
