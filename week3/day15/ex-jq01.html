<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        /* jQuery의 $는 이름이 $인 객체
           jQuery는 document element를 선택하여 작업하기 때문에
           window onload 상태에 작동되도록 코드를 작성(아래와 같이)
        */
        //jQuery 기본 사용법1
        $(document).ready(function () {
            $("h2").click(function(){
                $(this).hide(); // 안보임
            })
        })
        //jQuery 기본 사용법 2(사용법 1과 동일한 내용임)
        $(function () {

        });
    </script>
    <title>jquery</title>
</head>

<body>
    <h2>클릭하면 사라집니다.</h2>
</body>

</html>
