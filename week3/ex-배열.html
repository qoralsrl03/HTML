<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 다루기</title>
    <script>
        let menus = ['중국집', '맛고을', '버거킹', '다이어트', '막걸리&파전', '고등어백반', '서브웨이'];
        let content = null;
        window.onload = function () {
            content = document.getElementById('content_id');
        }

        function fn_print() {
            fn_delete();
            for (let v of menus) {
                let P = document.createElement('p');
                P.innerHTML = v;
                content.appendChild(P);
            }

            // for (let i = 0; i < menus.length; i++) {
            //     document.getElementById('content_id').innerHTML += '<p>' + menus[i] + '</p>';
            // }
        }
        function fn_add() {
            // push 배열 끝에 아이템 추가
            let msg = document.getElementById('menus').value;
            document.getElementById('menus').value = '';
            menus.push(msg);
            console.log(menus);
        }
        function fn_delete() {
            // document.getElementById('content_id').innerHTML = null;
            // 아래와 같이 쓰면 하위 child가 사라질때까지 지운다.
            while (true) {
                let child = content.children;
                if (child.length == 0) {
                    break;
                } else {
                    content.removeChild(child[0])
                }
            }
        }

        function fn_pop() {
            // 뒤에 삭제
            menus.pop();
            // 다시 출력
            fn_print();
        }
        function fn_shift() {
            // 앞에 삭제
            menus.shift();
            // 다시 출력
            fn_print();
        }

        function fn_one_del() {
            let msg = document.getElementById('menus').value;
            let idx = menus.indexOf(msg);
            let child = content.children;
            if (idx > -1) {
                content.removeChild(child[idx]);
            } else {
                alert("없음");
            }
        }
        function fn_two_del() {
            let msg = document.getElementById('menus').value;
            let child = content.children;
            for(let i=0; i<menus.length; i++){
                if(menus[i].includes(msg) == true){
                    menus.splice(i,1);
                    continue;
                }else{
                    continue;
                }
            }
            fn_print();
        }
    </script>
</head>

<body>
    <input type="text" id="menus">
    <button onclick="fn_add()">추가</button>
    <button onclick="fn_print()">조회</button>
    <button onclick="fn_delete()">삭제</button>
    <button onclick="fn_pop()">뒤에 삭제</button>
    <button onclick="fn_shift()">앞에 삭제</button>
    <button onclick="fn_one_del()">단어가 일치하면 삭제</button>
    <button onclick="fn_two_del()">포함되면 삭제</button>
    <div id="content_id"></div>
</body>

</html>
