<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf, includes</title>
    <script>
        // indexOf는 배열속에 원하는 값이 있는 인덱스 반환
        //                              없는 경우 -1 반환
        let arr = ["팽수", "길동", "호동"];
        console.log(arr.indexOf('길동'));
        console.log(arr.indexOf('홍길동'));

        console.log(arr[1].includes('동'));//배열의 1번째 단어에 길이 포함이 되어있는가? true
        console.log(arr[2].includes('홍'));//배열의 2번째 단어에 홍이 포함되어 있는가? false

        //특정 인덱스 삭제
        arr.splice(0, 1); // splice(a, b) a번째 부터 b length만큼 삭제(배열의 길이가 3인경우 b가 1이면 배열 인덱스 하나의 단어를 통째로 지운다는 뜻)
        console.log(arr);
    </script>
</head>

</html>
